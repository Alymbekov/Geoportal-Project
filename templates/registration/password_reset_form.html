{% extends 'bases/base.html' %}
{% load crispy_forms_tags %}


{% block content %}

  <div class="row justify-content-center">
    <div class="col-6 ">
      <div class="card">
          <div class="card-body">
            <h2>Log in</h2>
            <h2>Reset your password </h2>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">
                    Send confirmation link
                </button>
            </form>
        </div>

      </div>

    </div>
  </div>

{% endblock %}
