{% extends 'bases/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-6 ">
    <div class="card">
        <div class="card-body " >
          <h2>Зарегистрироваться</h2>
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <center><button type="submit" class="btn btn-primary justify-content-center">Регистрация</button></center>

          </form>

    </div>

  </div>
</div>
{% endblock %}
